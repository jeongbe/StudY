<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var s = parseInt(prompt("몇까지 3의 배수를 찾을까요"));
        var _count = 0;
        var i;

        for (i = 1; i <= s; i++) {
            if (i % 3 === 0) {
                _count++;
                document.write("<h4>" + i + "</h4>")
            }
        }
        document.write("<h4>" + s + "까지 3의 배수의 개수 : " + _count + "</h4>");
    </script>
</body>

</html>
