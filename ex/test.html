<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="/static/css/layouts/style.css"/>
    <link rel="stylesheet" href="/Pro1/inproject/header.css"/>
    <link rel="stylesheet" href="/static/css/layouts/footer.css"/>
    <link rel="stylesheet" href="/static/css/layouts/body.css"/>
    <title>Main</title>
</head>
<body>
{{#loginUser}}
<div class="section-header">
    <div id="wrap" class="">
        <div class="header fixed">
            <div class="header_top">
                <div class="top_inner">
                    <ul class="top_list">
                        <li class="top_item">
                            <a href="/mypage/main/{{user_code}}" class="top_link">마이페이지</a>
                        </li>
                        <li class="top_item item1">

                                <p style="display:none;">{{user_code}}</p>
                                <a href="/shopping/cartbox/{{user_code}}" class="top_link">장바구니</a>

                        </li>
                        <li class="top_item item1">
                            <a href="/logout" class="top_link">로그아웃</a>
                        </li>
                    </ul>
                </div>
            </div>

{{/loginUser}}
            <div class="header_main">
                <div class="main_inner">
                    <a href="/shopping/mainlogin">
                        <img
                                src="/Pro1/image/"
                                class="logo"
                                alt=""
                        />
                    </a>

                    <div class="center"></div>
                    <div class="right">
                        <div class="nav_area">
                            <nav class="nav">
                            </nav>
                            <form method="post" action="/shopping/search">
                            <div class="search_btn_box">
                                <input type="text" id="search_text" name="SearchText" placeholder="검색">
                                <a href="#" class="btn_search">
                                    <!-- <img
                                            src="/Pro1/image/baseline_search_black_24dp.png"
                                            alt=""
                                    /> -->
                                    <button class="s_btn" type="submit">.</button>
                                </a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="home_card_list">
                    <div class="banner_slide">
                        <div class="viewport">
                            <div class="camera">
                                <div class="viewport_image"></div>
                            </div>
                            <span
                                    class="flicking_arrow flicking_arrow_prev"
                            ></span>
                            <span
                                    class="flicking_arrow flicking_arrow_next"
                            ></span>
                            <div class="flicking_pagination">
                                        <span
                                                class="flicking_pagination_btn"
                                        ></span>
                                <span
                                        class="flicking_pagination_btn"
                                ></span>
                                <span
                                        class="flicking_pagination_btn"
                                ></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
