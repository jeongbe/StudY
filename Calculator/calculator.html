<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기</title>
        <link rel="stylesheet" href="/Calculator/css/calculator.css" />
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="numberText">
                    <div class="num"></div>
                    <div class="answer"></div>
                </div>
                <hr />
                <table class="numtable" border="1">
                    <tr>
                        <td>
                            <button class="remove">C</button>
                        </td>
                        <td>()</td>
                        <td>%</td>
                        <td>÷</td>
                    </tr>
                    <tr>
                        <td id="num_7" class="num_7">
                            <button id="num_7">7</button>
                        </td>
                        <td>8</td>
                        <td>9</td>
                        <td>×</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>+/-</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="/Calculator/calculator.js"></script>
    </body>
</html>
