<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/css/user/Side/mypageAcceptBody.css" rel="stylesheet" />

    <script src="/static/js/user/jquery-3.7.0.min.js"></script>

    <title>유저 박람회 신청 내역</title>
    <style>
        /* 추가된 CSS 스타일 */

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin-top: 20px;
            margin-left: 400px;
        }

        .pagination li {
            margin: 0 5px;
            display: inline;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .active a {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<div class="s_header" th:replace="~{user/header/userHeader :: userHeader}"></div>

<body>
    <main>
        <content>
            <div class="body">
                <div class="body_title">
                    <span>박람회</span>
                    <span>신청 내역</span>
                </div>

                <div class="body_title_right">
                    <img src="/static/images/home.png" alt="홈 아이콘" style="width: 20px;"> > 내 정보 > 박람회 신청 내역
                </div>



                <!-- 주요내용 -->
                <div class="contents">
                    <div class="select-box">
                        <form method="get" action="/users/allexpo">
                            <div class="search-box">
                                <p class="size">행사 / 공연명</p>
                                <input type="text" name="serch" id="" />
                                <button type="submit" class="S_btn">검색</button>
                            </div>
                            <!--        </form>-->
                            <!--        <form method="get" action="/com/expo/period">-->
                            <div class="Period-box">
                                <p>기간 선택</p>
                                <div class="btns">
                                    <button type="button">1개월</button>
                                    <button type="button">3개월</button>
                                    <button type="button">6개월</button>
                                </div>
                                <div class="date-box">
                                    <span><input type="date" class="d1" name="date_start" id="" /></span>
                                    <span><input type="date" class="d2" name="date_end" id="" /></span>
                                </div>
                            </div>
                        </form>
                    </div>



                    <div class="content">
                        <div class="expo-info-box" th:each="lists : ${list}">
                            <div class="cont-img">
                                <img th:src="@{'http://192.168.2.3/images/a/' + ${lists.expo_image}}" alt="" />
                            </div>
                            <div class="expo-info">
                                <p class="expo-name" th:text="${lists.expo_title}">2024 예일 박람회</p>
                                <div class="period-box2">
                                    <p th:text="${lists.expo_start}">2024-01-10</p>
                                    <p th:text="${lists.expo_end}">2024-01-10</p>
                                    <p th:text="${lists.expo_time}">10:00</p>
                                    <!--                    <p>20:00</p>-->
                                </div>
                            </div>
                            <p style="display:none" th:text="${lists.expo_end}" class="expoEnd"></p>
                            <button class="accept_btn">취소하기</button>
                        </div>
                        <div class="line"></div>
                    </div>

                    <nav aria-label="Page navigation example" class="pageBtn">
                        <ul class="pagination">
                        </ul>
                    </nav>
                </div>

            </div>
        </content>

        <div class="sidefooter" th:replace="~{user/Side/MyPageSide :: MyPageSide}"></div>

        <div class="s_header" th:replace="~{user/footer/userFooter :: userFooter}"></div>

    </main>
    <script>


        // 오늘 날짜 가져오기
        let today = new Date();
        today.setHours(0, 0, 0, 0); // 시, 분, 초, 밀리초를 0으로 설정

        // 숨겨진 엘리먼트에서 expo_end 날짜 가져오기
        let expoEndValue = document.querySelector('.expoEnd').textContent.trim();
        console.log(expoEndValue);

        // expo_end 날짜를 JavaScript Date 객체로 변환
        let expoEndDate = new Date(expoEndValue);
        console.log(expoEndDate);

        // expo_end 날짜와 현재 날짜 비교
        if (expoEndDate < today) {
            // 만약 expo_end 날짜가 과거에 있다면, 버튼 텍스트를 "리뷰 쓰기"로 변경
            document.querySelectorAll('.accept_btn').forEach(function (button) {
                button.textContent = '리뷰 쓰기';
            });
        }



        // header script
        $(document).ready(function () {
            //**** 마우스오버  ****//
            //서브메뉴 숨기고 시작
            $(".subMenu").hide();
            // 마우스 오버
            $(".mainMenu, .subMenu").mouseover(function () {
                $(".subMenu").stop().slideDown(500);
            }).mouseout(function () {
                $(".subMenu").stop().slideUp(500);
            });


            let total_page = document.querySelector('.total_page').textContent;
            console.log(total_page);



            // 부모 요소
            var paginationContainer = document.querySelector(".pagination");

            if (paginationContainer) {
                // 이전 버튼
                var prevButton = document.createElement("li");
                prevButton.classList.add("page-item");

                let d1 = document.querySelector('.d1');
                console.log(d1)

                const urlParams = new URL(location.href).searchParams;
                const Search = urlParams.get('serch');
                const start = urlParams.get('date_start');
                const end = urlParams.get('date_end');

                if (start != null) {
                    prevButton.innerHTML = `<a class="page-link"  href="/users/allexpo?page=0&serch=${Search}&date_start=${start}&date_end=${end}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
                } else {
                    prevButton.innerHTML = `<a class="page-link"  href="/users/allexpo?page=0" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
                }

                paginationContainer.appendChild(prevButton);

                // 페이지 번호 생성
                for (var i = 1; i <= total_page; i++) {
                    var pageItem = document.createElement("li");
                    pageItem.classList.add("page-item");
                    if (start != null) {
                        pageItem.innerHTML = `<a class="page-link"  href="/users/allexpo?page=${i - 1}&serch=${Search}&date_start=${start}&date_end=${end}">${i}</a>`;
                    } else {
                        pageItem.innerHTML = `<a class="page-link" href="/users/allexpo?page=${i - 1}">${i}</a>`;
                    }
                    paginationContainer.appendChild(pageItem);
                }

                // 다음 버튼
                var nextButton = document.createElement("li");
                nextButton.classList.add("page-item");
                if (start != null) {
                    nextButton.innerHTML = `<a class="page-link"  href="/users/allexpo?page=${total_page - 1}&serch=${Search}&date_start=${start}&date_end=${end}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
                } else {
                    nextButton.innerHTML = `<a class="page-link" href="/users/allexpo?page=${total_page - 1}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
                }

                paginationContainer.appendChild(nextBsutton);
            }
        });

    </script>
</body>

</html>
