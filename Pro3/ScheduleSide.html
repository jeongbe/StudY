<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Pro3/ScheduleSide.css" />
        <title>일정 등록 사이드바</title>
    </head>
    <body>
        <div class="side">
            <ul class="bac back-3">
                <li class="pad">일정 관리</li>
            </ul>
            <!-- class="back-c" -->
            <ul class="inset-ul" style="margin: 0px">
                <li class="sc_insert">일정 등록</li>
                <div class="list">
                    <span class="font-c">채용 박람회</span>
                    <span class="c">페어 박람회</span>
                    <span>취업 박람회</span>
                </div>
            </ul>
        </div>
        <script>
            //일정 관리
            let schedule = document.querySelector('.bac');
            //일정 등록
            let sc_insert = document.querySelector('.inset-ul');
            //일정등록 안 리스트
            let inset_list = document.querySelector('.list');
            inset_list.style.visibility = 'hidden';

            schedule.onclick = () => {
                // sc_insert.classList.remove('back-c');
                sc_insert.classList.add('back-c2');
                schedule.classList.add('back-3');
                inset_list.style.visibility = 'hidden';
            };

            sc_insert.onclick = () => {
                sc_insert.classList.remove('back-c2');
                sc_insert.classList.add('back-c');
                schedule.classList.remove('back-3');
                inset_list.style.visibility = 'visible';
            };
        </script>
    </body>
</html>
