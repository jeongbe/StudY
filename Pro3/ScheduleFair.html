<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Pro3/ScheduleEmp.css" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <title>페어 박람회 일정등록</title>
    </head>
    <body>
        <div class="container">
            <p class="p-title">페어 박람회 일정 등록</p>
            <p class="line"></p>
            <table>
                <tr>
                    <td>
                        <span class="info">박람회 이름</span>
                        <span><input type="text" /></span>
                    </td>
                    <td>
                        <span class="info">주최</span>
                        <span><input type="text" /></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">진행시간</span>
                        <span><input type="text" /></span>
                    </td>
                    <td>
                        <span class="info">주관</span>
                        <span><input type="text" /></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">장소</span>
                        <span><input type="text" /></span>
                    </td>
                    <td>
                        <span class="info">전시품목</span>
                        <span><input type="text" /></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">썸네일 이미지</span>
                        <span><input type="file" name="" id="" /></span>
                    </td>
                    <td>
                        <span class="info">담당자</span>
                        <span><input type="text" /></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">신청기간</span>
                        <span class="start-date"
                            ><input type="date" name="" id=""
                        /></span>
                        <span><input type="date" name="" id="" /></span>
                    </td>
                    <td>
                        <span class="info">전화번호</span>
                        <span><input type="text" /></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="info">진행기간</span>
                        <span class="start-date"
                            ><input type="date" name="" id=""
                        /></span>
                        <span><input type="date" name="" id="" /></span>
                    </td>
                    <td>
                        <span class="info">이메일</span>
                        <span><input type="email" /></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <span class="info">전시 개요</span>
                        <span class="outline"><input type="text" /></span>
                    </td>
                </tr>
            </table>
        </div>
        <!-- 에디터 사용 예정 -->
        <div class="sub-btn">
            <button>등록하기</button>
        </div>
    </body>
</html>
