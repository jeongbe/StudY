<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Pro3/ExpoList.css" />
        <title>박람회 전체 일정 리스트</title>
    </head>
    <body>
        <div class="container">
            <div class="title-box">
                <p>전체 일정</p>
                <div class="route">
                    <img src="" alt="" />
                    <p>행사일정</p>
                    <p>전체일정</p>
                </div>
            </div>
            <div class="line"></div>
            <div class="imgs">
                <img src="" alt="" />
            </div>
            <div class="select-box">
                <div class="search-box">
                    <p>행사 / 공연명</p>
                    <input type="text" name="" id="" />
                    <button>검색</button>
                </div>
                <div class="Period-box">
                    <p>기간 선택</p>
                    <button>1개월</button>
                    <button>3개월</button>
                    <button>6개월</button>
                    <div class="date-box">
                        <span><input type="date" name="" id="" /></span>
                        <input type="date" name="" id="" />
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="expo-info-box">
                    <div>
                        <img src="" alt="" />
                    </div>
                    <div class="expo-info">
                        <p>예정행사</p>
                        <p class="expo-name">2024 예일 박람회</p>
                        <div class="period-box2">
                            <p>2024-01-10</p>
                            <p>2024-01-10</p>
                            <p>10:00</p>
                            <p>20:00</p>
                        </div>
                        <p>장소</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
