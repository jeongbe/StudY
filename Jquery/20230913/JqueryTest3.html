<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#wrap p:hidden").css({
                "display":"block",
                "background":"#ff0"
            });

            var z1 = $("#zone1 :selected").val();
            console.log(z1);

            var z2 = $("#zone2 :checked").val();
            console.log(z2);

            var z3 = $("#zone3 :checked").val();
            console.log(z3);

            $("#inner_1 p:contains(내용1)").css({"background-color":"#ff0"});
            $("#inner_1 p:has(strong)").css({"background-color":"#0ff"});
            $("#outer_wrap").contents().css({"border":"1px solid #00f"});
            $("#inner_2 p").not(":first").css({"background-color":"#00f"});
            $("#inner_2 p").eq(2).end().css({"color":"#f00"});

            $("#inner_3").find(".txt1").css({"background-color":"#0ff"});
            $("#inner_3 p").filter(".txt2").css({"background-color":"green"});

            $("#inner_4 p").filter(function(idx,obj){
                console.log(idx);
                return idx % 2 == 0;
            }).css({"background-color":"#ff0"});

            var result_1 = $("#inner_5 p").eq(0).is(":visible");
            console.log(result_1);

            var result_2 = $("#inner_5 p").eq(1).is(":visible");
            console.log(result_2);

            var result_3 = $("#chk1").eq(0).is(":checked");
            console.log(result_3);

            var result_4 = $("#chk2").eq(0).is(":checked");
            console.log(result_4);
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용 1</p>
        <p style="display: none;">내용2</p>
        <p>내용 3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="op1">옵션1</option>
                <option value="op2" selected>옵션2</option>
                <option value="op3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서" id="">독서
            <input type="checkbox" name="hobby1" value="자건거" id="" checked>자전거
            <input type="checkbox" name="hobby1" value="등산" id="">등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male" id="">남성
            <input type="radio" name="gender" value="female" id="" checked>여성
        </p>
    </form>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains() 등 </h1>
            <p>
                <span>내용1</span>
            </p>
            <p>
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
    </div>

    <div id="outer_wrap">
        <h1>콘텤츠 탐색 선택자</h1>
        <section id="inner_3">
            <h2>find(),filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_4">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>

    <div id="outer_wrap2">
        <h1>is()</h1>
        <section id="inner_5">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>

        <section id="inner_6">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" name="chk1" id="chk1" checked>
                <label for="chk1">체크</label>
                <input type="checkbox" name="chk2" id="chk2">
                <label for="chk2">체크</label>
            </p>
        </section>
    </div>
</body>
</html>
