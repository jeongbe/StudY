<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("#wrap a[target]").css({"color": "#f00"});        //target 속성을 포함하는 요소만 선택

            $("#wrap a[href^=https]").css({"color":"#0f0"});    //href 속성값이 "https"로 시작하는 요소

            $("#wrap a[href$=net]").css({"color":"#00f"});

            $("#wrap a[href*=google]").css({"color":"#000"});

            $("#member_f:text").css({"background-color":"#ff0"});

            $("#member_f:password").css({"background-color":"#0ff"});
        })
    </script>
</head>
<body>
    <!-- 속성 탐색 선택자 -->
    <!-- 속성과 값에 따른 탐색 선택자 -->
    <div id="wrap">
        <p>
            <a href="https://easy.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
