<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            var obj = [{
                "area" : "서울"
            },{
                "area" : "부산"
            },{
                "area" : "전주"
            }]

            $(obj).each(function(i,o){
                console.log(i + ":", o);
            });
            console.log("===================================");

            $.each($("#menu2 li"),function(i,o){
                console.log(i + ":", o);
            });

            $.each($("#menu2 li"),function(i){
                console.log(i + ":", $(this));
            });
            console.log("===================================");

            var arr1 = [{
                "area" : "서울",
                "name" : "무대리"
            },{
                "area" : "부산",
                "name" : "홍과장"
            },{
                "area" : "대전",
                "name" : "박사장" 
            },{
                "area" : "서울",
                "name" : "빅마마"
            }]

            var arr2 = $.map(arr1, function(a,b){
                if(a.area == "서울"){
                    return a;
                }
            })

            console.log(arr2);

            var arr3 = $.grep(arr1, function(a,b){
                if(a.area == "서울"){
                    return true;      //반환이 true이면 배열에 저장
                }else{
                    return false;
                }
            })

            console.log(arr3);
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul id="menu2">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
</body>
</html>
