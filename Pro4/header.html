      <div class="main_title">

      <div class="ranking_card">
        <div class="cards">
          <div class="card" style="width: 18rem">
              <img src="..." class="card-img-top" alt="..." />
              <p class="ranking_text">1위</p>
            <div class="card-body">
              <div class="card_top">
                <h5 class="card-name">이름</h5>
                <button class="empty_heart">
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-heart"
                  viewBox="0 0 16 16">

                </svg>
              </button>
            </div>
            <div class="card_info">
              <!-- <span class="card-market">마켓이름 :</span> -->
              <span class="card-price">가격 :</span>
              <span class="card-smell">향 :</span>
              <span class="card-glue">종류 :</span>
            </div>
            <div class="card_bottom">
              
              <span class="card-market">출처 :</span>
              <div class="Source">
                <img class="Source_img" src="" alt="/" srcset="">
                <span class="source_market_name">OO마켓</span>
              </div>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            </div>
          </div>
            <div class="card" style="width: 18rem">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card_top">

                <h5 class="card-name">이름</h5>
                <button>
                  <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  fill="currentColor"
                  class="bi bi-heart"
                  viewBox="0 0 16 16">
                  <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>

              <span class="card-market">마켓이름 :</span>
              <span class="card-market">가격 :</span>
              <span class="card-market">향 :</span>

                <span class="source-market">OO마켓</span>

              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->

          </div>
