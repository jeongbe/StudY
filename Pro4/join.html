<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link href="/Pro4/header.css" rel="stylesheet" />
  <link href="/Pro4/join.css" rel="stylesheet" />
  <link href="/Pro4/footer.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="leftGroup">
      <a class="logo" href="#"><img src="" alt="로고" /></a>

      <nav class="mainMenu">
        <a href="#">보기</a>
        <a href="#">달력</a>
        <a href="#">자유게시판</a>
        <a href="#">공지사항</a>
      </nav>
    </div>
    <div class="header_right">
      <div class="join">회원가입</div>
      <div class="login">로그인</div>
    </div>
  </header>

  <!-- 사이드 + 메인 컨테이너 -->
  <div class="login-container">
    <div class="login-box">
      <div class="login-title">
        <span>회원가입</span>
      </div>
      <div class="login-form">
        <form action="#" method="post">
          <div class="form-group">
            <label for="email">이메일</label>
            <div class="form-email">
              <input type="email" id="email" name="email" class="input-email" placeholder="이메일을 입력하세요" required />
              <button>중복확인</button>
            </div>
          </div>
          <div class="form-group">
            <label for="username">닉네임</label>
            <div class="form-nickN">
              <input type="text" id="username" name="username" class="sub-title" placeholder="닉네임를 입력하세요" required />
            </div>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <div class="form-pasw">
              <input type="password" id="password" name="password" class="sub-title" placeholder="비밀번호를 입력하세요"
                required />
              <div class="pasw-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye"
                  viewBox="0 0 16 16">
                  <path
                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <div class="form-chk-pasw">
              <input type="password" id="confirm-password" name="confirm-password" class="sub-title"
                placeholder="비밀번호를 다시 입력하세요" required />
              <div class="pasw-icon2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-eye-slash" viewBox="0 0 16 16">
                  <path
                    d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z" />
                  <path
                    d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829" />
                  <path
                    d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z" />
                </svg>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="confirm-phone">휴대전화</label>
            <div class="form-phone">
              <input type="phoneNumber" id="confirm-phone" name="confirm-phone" class="sub-title"
                placeholder="휴대전화를 입력하세요 ( '-' 제외 )" required />
            </div>
          </div>
          <div class="join-submit-button">

            <button type="submit" class="">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer xmlns:th="http://www.thymeleaf.org" th:fragment="mainFooter" class="site-footer">
    <div class="footer-inner">
      <div class="f-top">
        <div class="footer-logo">
          <img src="" alt="로고" />
        </div>
      </div>
      <hr class="line" />
      <div class="f-bottem">
        <nav class="footer-links">
          <a href="#">이용약관</a>
          <a href="#">개인정보처리방침</a>
          <span>문의:</span>
        </nav>
        <p>© 2025 MyWebsite. All Rights Reserved.</p>
      </div>
    </div>
  </footer>
</body>

</html>
