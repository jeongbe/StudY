<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adUserStopPop.css">
    <title>회원 정지</title>
</head>

<body>
    <div class="ad-user-stop-container">
        <div class="u-s-title">
            <span>정지기간</span>
            <hr class="u-s-line"/>
        </div>
        <div class="u-s-select">
            <select name="" id="">
                <option value="">1일</option>
                <option value="">2일</option>
                <option value="">3일</option>
                <option value="">4일</option>
                <option value="">5일</option>
                <option value="">6일</option>
                <option value="">7일</option>
                <option value="">15일</option>
                <option value="">30일</option>
                <option value="">영구정지</option>
            </select>
        </div>
        <hr class="u-s-line"/>
        <div class="u-s-reason">
            <h4>정지사유</h4>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="u-s-check">
            <div class="u-s-btn">
                <button class="u-s-btn-ok">확인</button>
                <button class="u-s-btn-no">취소</button>
            </div>
        </div>
    </div>
</body>

</html>
