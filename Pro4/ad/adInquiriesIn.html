<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Pro4/header.css" rel="stylesheet" />
    <link href="/Pro4/main.css" rel="stylesheet" />
    <link href="/Pro4/adminSide.css" rel="stylesheet" />
    <link href="/Pro4/adInquiriesIn.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="leftGroup">
        <a class="logo" href="#"><img src="" alt="로고" /></a>
        <nav class="mainMenu">
          <a href="#">보기</a>
          <a href="#">달력</a>
          <a href="#">자유게시판</a>
          <a href="#">공지사항</a>
        </nav>
      </div>
      <div class="header_right">
        <div class="join">회원가입</div>
        <div class="login">로그인</div>
      </div>
    </header>

    <!-- 사이드 + 메인 컨테이너 -->
    <div class="content-container">
      <!-- 왼쪽 사이드바 -->
      <aside class="ad-side">
        <div class="ad-side-body">
          <a href="#">상품등록</a>
        </div>
        <div class="ad-side-body"><a href="/">좋아요</a></div>
        <div class="ad-side-body"><a href="/">마켓 등록</a></div>
        <div class="ad-side-body"><a href="/">일정 관리</a></div>
        <div class="ad-side-body"><a href="/">문의내역</a></div>
        <div class="ad-side-body"><a href="/">회원 리스트</a></div>
      </aside>

      <!-- 오른쪽 메인 컨텐츠 -->
      <main class="ad-inquiries-In-content">
        <div class="ad-inquiries-In">
          <form action="" method="get">
            <div class="ad-inquiries-In-title">
              <input type="text" class="In-title" readonly />
            </div>
            <div class="ad-inquiries-info">
              <span class="In-name">작성자 :</span>
              <span class="In-date">작성일 :</span>
            </div>
            <div class="in-content">
              <!-- 스마트에디터 -->
            </div>
          </form>

          <form action="" method="post">
            <div class="in-answer">
              <h4 class="in-answer-h">답변</h4>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                class="in-answer-text"
              ></textarea>
            </div>
            <div class="in-answer-btn-box">
              <button type="submit" class="in-answer-btn">답변하기</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
