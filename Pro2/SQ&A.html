<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="Q&A.css" />
        <title>Q&A</title>
    </head>
    <body>
        <div class="content">
            <p>Q&A</p>
            <div class="line"></div>
            <div class="header-text">
                <p>제목</p>
                <p>제목 들어갈부분</p>
            </div>
            <div class="text-box">
                <textarea
                    class="cc"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div class="comment-container">
                <div class="comment-count-box">
                    <p>댓글</p>
                    <p class="count">0</p>
                </div>
                <div class="comment-box">
                    <textarea
                        class="comment-box-input"
                        placeholder="댓글"
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                    ></textarea>
                    <div class="a-box">
                        <p>0</p>
                        <button>등록</button>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="comment-list">
                <p>이름</p>
                <div class="comment-list2">
                    <textarea
                        readonly
                        name=""
                        id=""
                        cols="30"
                        rows="10"
                    ></textarea>
                    <button>X</button>
                </div>
            </div>
        </div>
    </body>
</html>
