<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/Pro2/style.css">
    <link rel="stylesheet" href="/Pro2/PlectureDInfo.css">

    <div class="container_box">

            <div class="box1">
                <p>출석 시작일</p>
