<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pro2/style.css">
    <link rel="stylesheet" href="/Pro2/Pinsertass.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p class="title_text">과제 등록</p>
        <div class="line"></div>
        <div class="title_box">
            <p class="">주차</p> -
            <p class="">소제목</p>
        </div>
        <div class="insert_box">
            <div class="input_box">
                <p>주차</p>
                <input type="text" name="" id="">
            </div>
            <div class="input_box">
                <p>과제 제목</p>
                <input type="text" name="" id="">
            </div>
            <div class="input_box">
                <p>시작일</p>
                <input type="text" name="" id="">
            </div>
            <div class="input_box">
                <p>마감일</p>
                <input type="text" name="" id="">
            </div>
            <div class="input_box">
                <p>과제 만점</p>
                <input type="text" name="" id="">
            </div>
            <div class="input_box">
                <p>첨부 파일</p>
                <input type="file" name="" id="">
            </div>
            <div class="input_box last">
                <p>내용</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="btn_box">
                <button>등록하기</button>
            </div>
        </div>
    </div>
</body>

</html>
