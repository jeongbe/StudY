<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/logins/css/join.css">
</head>

<body>
    <div class="container">
        <div class="inner">

            <h1 class="logo">
                <a href="" class="link"></a>
            </h1>
            <div class="content">
                <form action="" class="form">
                    <div class="form-content">
                        <div class="form-section">
                            <div class="form-list">
                                <div class="form-item user">
                                    <div class="form-img" style="background-image: url(https://ssl.pstatic.net/static/nid/join/m_sp_06_realname_4c092b41.png);
                                    background-size: 340px 326px;
                                    background-position: -96px -296px;
                                    background-repeat: no-repeat;
                                    width: 30px;
                                    height: 30px;
                                    content: '';">
                                        
                                    </div>
                                    <div class="form-img-error" style="background-image: url(https://ssl.pstatic.net/static/nid/join/m_sp_06_realname_4c092b41.png);
                                    background-size: 340px 326px;
                                    background-position: -160px -264px;
                                    background-repeat: no-repeat;
                                    width: 30px;
                                    height: 30px; display: none;">

                                    </div>
                                    <input type="text" placeholder="아이디" class="input" id="IdInput" maxlength="20"
                                        autocapitalize="off" onfocusout="IDE()">
                                    <div class="id_naver">@naver.com</div>
                                </div>
                                <div class="form-item lock password pasError">
                                    <div class="password-img" style="background-image: url(https://ssl.pstatic.net/static/nid/join/m_sp_06_realname_4c092b41.png);
                                    background-size: 340px 326px;
                                    background-position: -65px -264px;
                                    background-repeat: no-repeat;
                                    width: 30px;
                                    height: 30px;
                                    content: '';">
                                    </div>
                                    <div class="password-img-error" style="background-image: url(https://ssl.pstatic.net/static/nid/join/m_sp_06_realname_4c092b41.png);
                                    background-size: 340px 326px;   
                                    background-position: -100px -265px;
                                    background-repeat: no-repeat;
                                    width: 30px;
                                    height: 30px; display: none;">
                                    </div>
                                    <input type="password" name="" id="PassInput" placeholder="비밀번호" class="input inputpassword"
                                        maxlength="20" autocomplete="new-password" onfocusout="PE()">
                                    <div class="password-info">
                                        <button type="button" class="btn-show hide"></button>
                                    </div>
                                </div>
                                <div class="form-item email">
                                    <span class="form-span blind">[선택]</span>
                                    <input type="email" name="" id="" class="input" placeholder="[선택] 비밀번호 분실 시 확인용 이메일"
                                        maxlength="100">
                                </div>
                            </div>

                            <!-- 로그인 경고문 -->
                            <div class="error_text item_style IDError" style="display: none;">
                                아이디: 필수 정보입니다.
                            </div>
                            <div class="error_text item_style PassError " style="display: none;">
                                비밀번호: 필수 정보입니다.
                            </div>
                            <div class="error_text EmailError">

                            </div>
                            <div class="form-list">
                                <div class="form-item user">
                                    <div class="form-img" style="background-image: url(https://ssl.pstatic.net/static/nid/join/m_sp_06_realname_4c092b41.png);
                                    background-size: 340px 326px;
                                    background-position: -96px -296px;
                                    background-repeat: no-repeat;
                                    width: 30px;
                                    height: 30px;
                                    content: '';">
                                        
                                    </div>
                                    <input type="text" name="" id="" placeholder="이름" class="input" maxlength="40">
                                </div>
                                <div class="form-item Birthday">
                                    <input type="text" name="" id="" placeholder="생년월일 8자리" class="input"
                                        maxlength="10">
                                </div>
                                <div class="form-item telecom">
                                    <button type="button" class="btn-telecom" aria-expanded="false"
                                        aria-controls="telecom_menu">
                                        <span class="check-tele">통신사 선택</span>
                                    </button>
                                    <ul role="menu" class="telecom-menu">
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">SKT</span>
                                            </button>
                                        </li>
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">SKT 알뜰폰</span>
                                            </button>
                                        </li>
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">KT</span>
                                            </button>
                                        </li>
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">KT 알뜰폰</span>
                                            </button>
                                        </li>
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">LG U+</span>
                                            </button>
                                        </li>
                                        <li role="presentation" class="menu-item">
                                            <button type="button" role="menuitem" class="button">
                                                <span class="menu-text">LG U+ 알뜰폰</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form-item gender">
                                    <ul class="adult-list">
                                        <li class="radio-item">
                                            <input type="radio" name="" id="gender1" class="blind">
                                            <label for="gender1">남자</label>
                                        </li>
                                        <li class="radio-item">
                                            <input type="radio" name="" id="gender2" class="blind">
                                            <label for="gender1">여자</label>
                                        </li>
                                    </ul>
                                    <ul class="adult-list">
                                        <li class="radio-item">
                                            <input type="radio" name="" id="foreigner1" checked class="blind">
                                            <label for="foreigner1">내국인</label>
                                        </li>
                                        <li class="radio-item">
                                            <input type="radio" name="" id="foreigner2" class="blind">
                                            <label for="foreigner2">외국인</label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="form-item phone">
                                    <input type="tel" name="" id="" placeholder="휴대전화번호" class="input" maxlength="16">
                                </div>
                            </div>
                            <div class="form-list">
                                <div class="form-item check-box">
                                    <div class="title-area">
                                        <div class="check-circle">
                                            <input type="checkbox" name="" id="agree" class="blind">
                                            <label for="agree">
                                                <em class="option">[필수]</em>
                                                <span class="text">인증 약관 전체동의</span>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn-check">
                                        <span class="blind">약관목록</span>
                                    </button>
                                </div>
                            </div>
                            <div class="join-toggle">
                                <input type="checkbox" name="" id="join-toggle" checked>
                                <label for="join-toggle">실명인증된 아이디로 가입 </label>
                            </div>
                        </div>
                    </div>
                    <div class="submit-btn-box">
                        <button type="submit" class="btn-submit">인증요청</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/logins/js/join.js">

    </script>
</body>

</html>
