<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Pro1/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/Pro1/join.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="join-form">
            <div>
                <div class="logo">
                    <img src="/Pro1/image/KakaoTalk_.jpg" alt="" />
                </div>
                <form action="" method="" class="form_container">
                    <p>환영합니다</p>
                    <div class="line"></div>
                    <div class="join_container">
                        <div>
                            <p class="title">로그인 정보</p>
                            <div class="box">
                                <div>
                                    <input type="text" placeholder="아이디" />
                                    <button class="chk_btn">중복 확인</button>
                                </div>
                                <p class="warning" hidden>
                                    아이디를 입력해주세요
                                </p>
                            </div>
                            <div class="pasw_container box">
                                <div>
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="비빌번호"
                                    />
                                </div>
                                <p class="warning" hidden>
                                    비밀번호를 입력해주세요
                                </p>
                            </div>
                            <div class="box">
                                <div>
                                    <input
                                        type="password"
                                        name=""
                                        id=""
                                        placeholder="비밀번호 확인"
                                    />
                                </div>
                                <p class="warning" hidden>
                                    비밀번호가 틀렸습니다.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="Privacy">
                        <div>
                            <p class="title">개인 정보</p>
                            <div class="box">
                                <div>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="이름"
                                    />
                                </div>
                                <p class="warning" hidden>
                                    이름을 입력해주세요
                                </p>
                            </div>
                            <div class="box">
                                <div>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="생년월일 8자리"
                                    />
                                </div>
                                <p class="warning" hidden>
                                    생년월일을 입력해주세요
                                </p>
                            </div>
                            <div class="box">
                                <div>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="휴대전화 번호"
                                    />
                                </div>
                                <p class="warning" hidden>
                                    휴대전화번호를 입력해주세요
                                </p>
                            </div>
                            <div class="box">
                                <input
                                    type="text"
                                    name=""
                                    id=""
                                    placeholder="이메일(선택)"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="address">
                        <div>
                            <p class="title">배송받을 주소</p>
                            <div class="box">
                                <div>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="도/시/군"
                                    />
                                </div>
                            </div>
                            <p class="title">상세 주소</p>
                            <div class="box">
                                <div>
                                    <input
                                        type="text"
                                        name=""
                                        id=""
                                        placeholder="상세주소를 입력해주세요"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="sub_btn">
                        <div>
                            <button type="button" class="btn btn-info">
                                가입하기
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
