<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="basket.css" />
        <link rel="stylesheet" href="header.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="section-header">
            <div id="wrap" class="">
                <div class="header fixed">
                    <div class="header_top">
                        <div class="top_inner">
                            <ul class="top_list">
                                <li class="top_item">
                                    <a href="/" class="top_link">마이페이지</a>
                                </li>
                                <li class="top_item item1">
                                    <a href="/" class="top_link">장바구니</a>
                                </li>
                                <li class="top_item item1">
                                    <a href="/" class="top_link">로그인</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="header_main">
                        <div class="main_inner">
                            <img
                                src="/Pro1/image/KakaoTalk_.jpg"
                                class="logo"
                                alt=""
                            />
                            <div class="center"></div>
                            <div class="right">
                                <div class="nav_area">
                                    <nav class="nav">
                                        <ul class="nav_list">
                                            <li class="nav_item">
                                                <a
                                                    href="/"
                                                    class="gnb_link active"
                                                    >홈</a
                                                >
                                            </li>
                                            <li class="nav_item">
                                                <a href="/" class="gnb_link"
                                                    >랭킹</a
                                                >
                                            </li>
                                            <li class="nav_item">
                                                <a href="/" class="gnb_link"
                                                    >이벤트</a
                                                >
                                            </li>
                                        </ul>
                                    </nav>
                                    <div class="search_btn_box">
                                        <a href="#" class="btn_search">
                                            <img
                                                src="/Pro1/image/baseline_search_black_24dp.png"
                                                alt=""
                                            />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="home_card_list">
                            <div class="banner_slide">
                                <div class="viewport">
                                    <div class="camera">
                                        <div class="viewport_image"></div>
                                    </div>
                                    <span
                                        class="flicking_arrow flicking_arrow_prev"
                                    ></span>
                                    <span
                                        class="flicking_arrow flicking_arrow_next"
                                    ></span>
                                    <div class="flicking_pagination">
                                        <span
                                            class="flicking_pagination_btn"
                                        ></span>
                                        <span
                                            class="flicking_pagination_btn"
                                        ></span>
                                        <span
                                            class="flicking_pagination_btn"
                                        ></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_title">
            <img
                src="/Pro1/image/chevron-left-solid.svg"
                class="backIcon"
                alt=""
            />
            <h1 class="title">장바구니</h1>
        </div>
        <div class="body_content">
            <div class="Allclick"><input type="checkbox" /> 전체선택(0/2)</div>
            <p class="clickdelete">선택삭제/</p>
            <p class="Alldelete">전체삭제</p>
        </div>
        <div class="line"></div>
        <div class="products">
            <input type="checkbox" />
            <img
                src="/Pro1/image/lovebird-8244066_1280.jpg"
                class="img-thumbnail produces_image"
                alt="..."
            />
            <div class="product_info">
                <div class="product_name">상품명</div>
                <div class="product_size">S</div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#">-</a>
                        </li>
                        <li class="page-item disabled">
                            <a
                                class="page-link"
                                href="#"
                                tabindex="-1"
                                aria-disabled="true"
                                >1</a
                            >
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">+</a>
                        </li>
                    </ul>
                </nav>
                <div class="product_pirce">가격</div>
            </div>
        </div>
    </body>
</html>
