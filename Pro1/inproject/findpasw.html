<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="/Pro1/findpasw.css" />
        <title>비밀번호 확인</title>
    </head>
    <body>
        <div class="form_content">
            <form action="" method="" class="form">
                <div>
                    <div class="title">
                        <p>비밀번호 찾기</p>
                        <div class="line"></div>
                    </div>
                    <div class="info">
                        <p>새로운 비밀번호를 입력해주세요.</p>
                        <div class="change_pasw">
                            <p>비밀번호 변경</p>
                            <input class="id" type="text" name="" id="id" />
                        </div>
                        <div class="check_pasw">
                            <p>비밀번호 변경 확인</p>
                            <input type="text" name="" id="pasw" />
                        </div>
                    </div>
                    <div class="btn_div">
                        <button class="btn">확인</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
