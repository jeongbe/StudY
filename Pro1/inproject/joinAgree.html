<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/757357621e.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="/Pro1/style.css" />
        <link rel="stylesheet" href="/Pro1/joinagree.css" />
    </head>

    <body>
        <div class="container">
            <div>
                <div class="logo">
                    <img src="/Pro1/image/KakaoTalk_.jpg" alt="" />
                </div>
                <div class="header">
                    <form id="join-form" class="join-f" action="">
                        <div class="form-content">
                            <div class="form-section">
                                <div class="form-check">
                                    <div class="check-icon Allcheck-wap">
                                        <input
                                            type="checkbox"
                                            id="check-all"
                                            class="blind"
                                        />
                                        <label for="check-all" class="allitems">
                                            <span class="check-all-text text"
                                                >약관 전체 동의하기(선택
                                                동의포함)</span
                                            >
                                        </label>
                                    </div>
                                </div>
                                <ul class="desc-list">
                                    <li class="desc-item">
                                        <div class="check-desc">
                                            <div class="check-wap">
                                                <input
                                                    type="checkbox"
                                                    name=""
                                                    class="blind"
                                                    id="item-1"
                                                />
                                                <label
                                                    for="item-1"
                                                    class="item1"
                                                >
                                                    <p class="option point">
                                                        [필수]
                                                    </p>
                                                    <div class="desc-text">
                                                        <span
                                                            >만 14세
                                                            이상입니다.</span
                                                        >
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="desc-item">
                                        <div class="check-desc">
                                            <div class="check-wap check-wap2">
                                                <input
                                                    type="checkbox"
                                                    name=""
                                                    class="u-privacy"
                                                    id="u-privacy"
                                                />
                                                <label
                                                    for="u-privacy"
                                                    class="item2"
                                                >
                                                    <p class="option point">
                                                        [필수]
                                                    </p>
                                                    <div class="desc-text">
                                                        <span
                                                            >SMJ 이용 약관</span
                                                        >
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="text-box">
                                            <div class="article">
                                                <p class="article-text">
                                                    SMJ 이용 약관 이 약관은 회사
                                                    SMJ가 운영하는 사이버 몰에서
                                                    제공하는 인터넷 관련
                                                    서비스를 이용함에 있어
                                                    사이버 몰과 “이용자”의
                                                    권리․의무 및 책임사항을
                                                    규정함을 목적으로 합니다.
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="desc-item">
                                        <div class="check-desc">
                                            <div class="check-wap check-wap3">
                                                <input
                                                    type="checkbox"
                                                    name=""
                                                    class="blind"
                                                    id="checkRealname"
                                                />
                                                <label
                                                    for="checkRealname"
                                                    class="item3"
                                                >
                                                    <p class="option point">
                                                        [필수]
                                                    </p>
                                                    <div class="desc-text">
                                                        <span
                                                            >개인정보 수집 및
                                                            이용 동의</span
                                                        >
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="text-box">
                                            <div class="article">
                                                <p class="article-text">
                                                    개인정보 수집 및 이용 동의
                                                    개인 맞춤형 상품∙서비스혜택
                                                    정보 제공 이벤트 및 광고성
                                                    정보 제공, 참여 기회 제공
                                                    상품∙서비스 이용 실적 정보
                                                    통계∙분석을 통한 신규 서비스
                                                    개발
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="desc-item">
                                        <div class="check-desc">
                                            <div class="check-wap check-wap4">
                                                <input
                                                    type="checkbox"
                                                    name=""
                                                    class="blind"
                                                    id="Location"
                                                />
                                                <label
                                                    for="Location"
                                                    class="item4"
                                                >
                                                    <p class="option">[선택]</p>
                                                    <div class="desc-text">
                                                        <span
                                                            >광고성 정보 수신
                                                            동의</span
                                                        >
                                                        <a href=""></a>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="Btn">
                            <button type="button" class="btn-submit" disabled>
                                다음
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/Pro1/joinAgree.js"></script>
    </body>
</html>
