<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pro1/style.css">
    <link rel="stylesheet" href="/Pro1/login.css">
    <title>Document</title>
</head>

<body>
    <div class="form_content">
        <form action="" method="" class="form">
            <div>
                <div class="title">
                    <p>로그인</p>
                </div>
                <div class="id">
                    <input type="text" name="" id="" placeholder="아이디">
                    <p hidden class="warning">아이디를 입력해주세요</p>
                </div>
                <div class="pasw">
                    <input type="password" name="" id="" placeholder="비밀번호">
                    <img src="/Pro1/image/eye-solid.svg" alt="">
                    <p hidden class="warning">비밀번호를 입력해주세요</p>
                    <p hidden class="warning">아이디 또는 비빌번호를 확인하세요</p>
                </div>
                <div class="btn_div">
                    <button class="btn" type="submit">로그인</button>
                </div>
            </div>
        </form>
        <div class="list">
            <p>아이디 찾기</p>
            <p>비밀번호 찾기</p>
            <p>회원가입</p>
        </div>
    </div>
</body>

</html>
